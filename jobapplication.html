<!DOCTYPE html>
<html>

<head>
    <title>My Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0f172a;
            color: #fff;
            padding: 5px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        footer {
            background-color: #0f172a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        form > div {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        form > div > textarea {
            width: 260px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 2px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 5px;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f172a;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Job Application</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>


        <input type="submit" value="Submit">
    </form>

    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; padding: 30px;">
        &copy; 2023 Job Application. All rights reserved.
    </footer>
</body>

</html>
